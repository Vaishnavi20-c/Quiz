  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <h2>Welcome User!</h2>
    <p>Enter your name to continue the Quiz</p>
    <input type="text" id="username" placeholder="Enter your name" required>
    <button class="btn" onclick="startQuiz()">Enter</button>
    <h4>You'll have 10 seconds to answer each question</h4>
  </div>

  <!-- Category Selection Screen -->
  <div id="categoryScreen">
    <h4>Choose Category & Level</h4>
    <label for="category">Category:</label>
    <select id="category">
      <option value="React.js">React.js</option>
      <option value="Javacscript">Javacscript</option>
    </select><br><br>
    <label for="level">Level:</label>
    <select id="level">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select><br><br>
    <button class="btn" onclick="showQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quizScreen">
    <h3 id="quizTitle"></h3>
    <div id="timer">Time Left: <span id="time">10</span>s</div>
    <p id="questionNumber">Question: <span id="questionCount">1</span>/10</p>
    <p class="question" id="question"></p>
    <div id="options"></div>
  </div>

  <!-- Result Screen -->
  <div id="resultScreen">
    <h2>Quiz Result!</h2>
    <p id="resultMessage"></p>
    <button class="btn" onclick="location.reload()">Play Again</button>
  </div>
</div>
